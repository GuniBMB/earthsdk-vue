<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth示例"></meta>
    <title>销毁地球</title>
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div style="height: 30px; line-height: 30px; padding-left: 5px;">
        <button onclick="create()">创建地球</button>
        <button onclick="destroy()">销毁地球</button>
    </div>

    <div id="earthContainer" style="width:100%; height: calc(100% - 30px); background: grey">
    </div>
    <script>
        var earth;
        create();

        function create() {
            XE.ready().then(() => {
                if (earth) {
                    return;
                }

                earth = new XE.Earth('earthContainer');

                earth.sceneTree.root = {
                    "children": [
                        {
                            "czmObject": {
                                "xbsjType": "Imagery",
                                "xbsjImageryProvider": {
                                    "createTileMapServiceImageryProvider": {
                                        url: XE.HTML.cesiumDir + 'Assets/Textures/NaturalEarthII',
                                        fileExtension: 'jpg',
                                    },
                                    "type": "createTileMapServiceImageryProvider"
                                },
                                "name": "默认离线影像",
                            }
                        },
                    ]
                };
            });
        }

        function destroy() {
            earth = earth && earth.destroy();
        }
    </script>
</body>
</html>
